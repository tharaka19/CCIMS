<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-menu :: menu}"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage User Account</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="user_role">User Role</label>
                                                <select class="form-select" id="user_role">
                                                    <option value="NONE">Select a User Role</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <input id="user_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="user_name">User Name</label>
                                                <input id="user_name" name="user_name" type="text"
                                                       class="form-control" placeholder="Enter User Name">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="user_password">Password</label>
                                                <input id="user_password" name="user_password"
                                                       type="password"
                                                       class="form-control" placeholder="Enter Description"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="user_confirm_password">Confirm Password</label>
                                                <input id="user_confirm_password" name="user_confirm_password"
                                                       type="password"
                                                       class="form-control" placeholder="Enter Confirm Password"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="user_status">Status</label>
                                                <select class="form-select" id="user_status">
                                                    <option value="NONE">Select a Status</option>
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label> </label>
                                                <label> </label>
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveBtn"
                                                           type="button" value="Create"
                                                           onclick="saveUpdateUser()">
                                                    <input class="btn btn-success btn-flat" id="restBtn"
                                                           type="button" value="Reset"
                                                           onclick="clearUserAccountFields()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Form Layout -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="user_account_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

                <!-- staticBackdrop Modal -->
                <div class="modal fade" id="userAccountBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close_btn">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Do you really want to delete this record?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                        onclick="delete_user_account()">Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="~{fragments/footer-js :: js}"></div>
<script src="/user/js/module/common.js"></script>
<script src="/user/js/module/setting/userAccount.js"></script>
</body>
</html>
