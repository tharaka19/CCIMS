<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-menu :: menu}"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage Client</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <input id="client_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_first_name">First Name</label>
                                                <input id="client_first_name" name="client_first_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter First Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_last_name">Last Name</label>
                                                <input id="client_last_name" name="client_last_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Last Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_full_name">Full Name</label>
                                                <input id="client_full_name" name="client_full_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Full Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_nic">NIC</label>
                                                <input id="client_nic" name="client_nic"
                                                       type="text"
                                                       class="form-control" placeholder="Enter NIC"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_mobile_number">Mobile Number</label>
                                                <input id="client_mobile_number" name="client_mobile_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Mobile Number"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_land_number">Land Number</label>
                                                <input id="client_land_number" name="client_land_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Land Number"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_address">Address</label>
                                                <textarea id="client_address" name="client_address"
                                                          class="form-control"
                                                          placeholder="Enter Address"></textarea></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="client_status">Status</label>
                                                <select class="form-select" id="client_status">
                                                    <option value="NONE">Select a Status</option>
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label> </label>
                                                <label> </label>
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveBtn"
                                                           type="button" value="Create"
                                                           onclick="saveUpdateClient()">
                                                    <input class="btn btn-success btn-flat" id="restBtn"
                                                           type="button" value="Reset"
                                                           onclick="clearClientFields()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="client_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Mobile Number</th>
                                        <th>Land Number</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

                <!-- staticBackdrop Modal -->
                <div class="modal fade" id="clientBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close_btn">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Do you really want to delete this record?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                        onclick="delete_client()">Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="~{fragments/footer-js :: js}"></div>
<script src="/user/js/module/common.js"></script>
<script src="/user/js/module/client/client.js"></script>
</body>
</html>
