<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-menu :: menu}"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage Employee</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <input id="employee_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_number">Employee Number</label>
                                                <input id="employee_number" name="employee_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Employee Number"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="employee_name_with_initials">Name With
                                                    Initials</label>
                                                <input id="employee_name_with_initials"
                                                       name="employee_name_with_initials" type="text"
                                                       class="form-control" placeholder="Enter Name With Initials">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_first_name">First Name</label>
                                                <input id="employee_first_name" name="employee_first_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter First Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_last_name">Last Name</label>
                                                <input id="employee_last_name" name="employee_last_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Last Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_full_name">Full Name</label>
                                                <input id="employee_full_name" name="employee_full_name"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Full Name"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_date_of_birth">Date of Birth</label>
                                                <input id="employee_date_of_birth" name="employee_date_of_birth"
                                                       type="date"
                                                       class="form-control" placeholder="Enter Date of Birth"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_nic">NIC</label>
                                                <input id="employee_nic" name="employee_nic"
                                                       type="text"
                                                       class="form-control" placeholder="Enter NIC"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_join_date">Join Date</label>
                                                <input id="employee_join_date" name="employee_join_date"
                                                       type="date"
                                                       class="form-control" placeholder="Enter Join Date"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_mobile_number">Mobile Number</label>
                                                <input id="employee_mobile_number" name="employee_mobile_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Mobile Number"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_home_number">Home Number</label>
                                                <input id="employee_home_number" name="employee_home_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Home Number"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_home_address">Home Address</label>
                                                <textarea id="employee_home_address" name="employee_home_address"
                                                          class="form-control"
                                                          placeholder="Enter Home Address"></textarea></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label">Gender</label><br>
                                                <input id="male" name="gender" type="radio" value="MALE"> Male
                                                <input id="female" name="gender" type="radio" value="FEMALE"> Female
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="employee_status">Status</label>
                                                <select class="form-select" id="employee_status">
                                                    <option value="NONE">Select a Status</option>
                                                    <option value="ACTIVE">Active</option>
                                                    <option value="INACTIVE">Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label> </label>
                                                <label> </label>
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveBtn"
                                                           type="button" value="Create"
                                                           onclick="saveUpdateEmployee()">
                                                    <input class="btn btn-success btn-flat" id="restBtn"
                                                           type="button" value="Reset"
                                                           onclick="clearEmployeeFields()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="employee_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Employee Number</th>
                                        <th>Employee Name</th>
                                        <th>Mobile Number</th>
                                        <th>Home Number</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

                <!-- staticBackdrop Modal -->
                <div class="modal fade" id="employeeBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close_btn">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Do you really want to delete this record?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                        onclick="delete_employee()">Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="~{fragments/footer-js :: js}"></div>
<script src="/user/js/module/common.js"></script>
<script src="/user/js/module/employee/employee.js"></script>
</body>
</html>
