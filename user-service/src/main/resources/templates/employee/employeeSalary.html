<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-menu :: menu}"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage Employee Salary</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="financial_year">Financial Year</label>
                                                <select class="form-select" id="financial_year"
                                                        onchange="getAllActiveEmployeeProfilesByFinancialYear(value)">
                                                    <option value="NONE">Select a Financial Year</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="employee">Employee</label>
                                                <select class="form-select" id="employee"
                                                        onchange="getTotalAllowanceByEmployeeProfile(value)">
                                                    <option value="NONE">Select an Employee</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="salary_month">Salary Month</label>
                                                <select class="form-select" id="salary_month">
                                                    <option value="NONE">Select a month</option>
                                                    <option value="JANUARY">January</option>
                                                    <option value="FEBRUARY">February</option>
                                                    <option value="MARCH">March</option>
                                                    <option value="APRIL">April</option>
                                                    <option value="MAY">May</option>
                                                    <option value="JUNE">June</option>
                                                    <option value="JULY">July</option>
                                                    <option value="SEPTEMBER">September</option>
                                                    <option value="OCTOBER">October</option>
                                                    <option value="NOVEMBER">November</option>
                                                    <option value="DECEMBER">December</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <input id="employee_salary_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_type_basic_pay">Basic Pay / BBA</label>
                                                <input id="employee_type_basic_pay" name="employee_type_basic_pay"
                                                       type="number"
                                                       class="form-control" placeholder="Basic Pay / BBA"
                                                       readonly="readonly"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_type_epf">EPF</label>
                                                <input id="employee_type_epf" name="employee_type_epf"
                                                       type="number"
                                                       class="form-control" placeholder="EPF" readonly="readonly"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_type_epf_co_contribution">EPF-Co.Contribution</label>
                                                <input id="employee_type_epf_co_contribution"
                                                       name="employee_type_epf_co_contribution"
                                                       type="number"
                                                       class="form-control" placeholder="EPF-Co.Contribution"
                                                       readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_type_total_epf">Total EPF</label>
                                                <input id="employee_type_total_epf" name="employee_type_total_epf"
                                                       type="number"
                                                       class="form-control" placeholder="Total EPF" readonly="readonly">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_type_etf">ETF</label>
                                                <input id="employee_type_etf" name="employee_type_etf"
                                                       type="number"
                                                       class="form-control" placeholder="ETF" readonly="readonly"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_total_allowance">Total Allowance</label>
                                                <input id="employee_total_allowance" name="employee_total_allowance"
                                                       type="number"
                                                       class="form-control" placeholder="Total Allowance"
                                                       readonly="readonly"></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="employee_total_ot">Total OT</label>
                                                <input id="employee_total_ot" name="employee_total_ot"
                                                       type="number"
                                                       class="form-control" placeholder="Total OT"></div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label> </label>
                                                <label> </label>
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveBtn"
                                                           type="button" value="Create"
                                                           onclick="saveUpdateEmployeeSalary()">
                                                    <input class="btn btn-success btn-flat" id="restBtn"
                                                           type="button" value="Reset"
                                                           onclick="clearEmployeeSalaryFields()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- End Form Layout -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="salary_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Financial Year</th>
                                        <th>Employee Number</th>
                                        <th>Employee Name</th>
                                        <th>Salary Month</th>
                                        <th>Total Allowance</th>
                                        <th>Total OT</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

                <!-- staticBackdrop Modal -->
                <div class="modal fade" id="salaryBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close_btn">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Do you really want to delete this record?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                        onclick="delete_employee_salary()">Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--  Large modal example -->
                <div class="modal fade" id="paySlipBackdrop" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <input id="equipment_stock_id" type="hidden">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myLargeModalLabel">Pay Slip</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="p-4 border-top">
                                <input id="payment_report_id" type="hidden">
                                <input id="payment_image_name" type="hidden">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="preview_employee_file_div">
                                            <div class="card-img">
                                                <img alt="Payment Receipt PDF" id="preview_employee_file_image"
                                                     src="/user/images/default_image.jpg"
                                                     style="max-width:100%; max-height:100%;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>&nbsp;</label>
                                            <div class="form-group">
                                                <label>&nbsp;</label>
                                                <div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="~{fragments/footer-js :: js}"></div>
<script src="/user/js/module/common.js"></script>
<script src="/user/js/module/employee/employeeSalary.js"></script>
</body>
</html>
