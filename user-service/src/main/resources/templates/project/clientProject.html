<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div id="layout-wrapper">
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/left-menu :: menu}"></div>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Manage Client Project</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="" class="custom-accordion">
                            <div class="card">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="project">Project</label>
                                                <select class="form-select" id="project">
                                                    <option value="NONE">Select a Project</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="client">Client</label>
                                                <select class="form-select" id="client">
                                                    <option value="NONE">Select a Client</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <input id="client_project_id" type="hidden">
                                <div class="p-4 border-top">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label" for="client_project_number">Client Project
                                                    Number</label>
                                                <input id="client_project_number" name="client_project_number"
                                                       type="text"
                                                       class="form-control" placeholder="Enter Client Project Number">
                                            </div>
                                        </div>

                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="client_project_details">Project Details</label>
                                                <textarea id="client_project_details" name="client_project_details"
                                                          class="form-control"
                                                          placeholder="Project Details"></textarea></div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="mb-3">
                                                <label class="form-label"
                                                       for="project_start_date">Project Start Date</label>
                                                <input id="project_start_date" name="project_start_date"
                                                       type="date"
                                                       class="form-control" placeholder="Enter Start Date"></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div id="preview_client_project_file_div">
                                                <div class="card-img">
                                                    <img alt="Project Image" id="preview_client_project_file_image"
                                                         src="/user/images/default_image.jpg"
                                                         style="max-width:100%; max-height:100%;">
                                                </div>
                                            </div>
                                            <p></p>
                                            <div class="form-group">
                                                 <span class="btn btn-info btn-flat btn-file"><i
                                                         class="fa fa-upload"></i>
                                                     <input class="file upload_sd_img" id="doc_file" name="doc_file"
                                                            type="file">
                                                 </span>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <label> </label>
                                                <label> </label>
                                                <div>
                                                    <input class="btn btn-primary btn-flat" id="saveBtn"
                                                           type="button" value="Create"
                                                           onclick="uploadClientProjectFile()">
                                                    <input class="btn btn-success btn-flat" id="restBtn"
                                                           type="button" value="Reset"
                                                           onclick="clearClientProjectFields()">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Form Layout -->
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="client_project_table"
                                       class="table table-striped table-bordered dt-responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>Clint Project Number</th>
                                        <th>Project Start Date</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->

                <!-- staticBackdrop Modal -->
                <div class="modal fade" id="clientProjectBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        id="close_btn">
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Do you really want to delete this record?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">No</button>
                                <button type="button" class="btn btn-danger waves-effect waves-light"
                                        onclick="delete_client_project()">Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--  Large modal example -->
                <div class="modal fade" id="clientProjectUpdateBackdrop" tabindex="-1" role="dialog"
                     aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <input id="equipment_stock_id" type="hidden">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myLargeModalLabel">Manage Client Project Equipment Stock</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                </button>
                            </div>
                            <div class="p-4 border-top">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label" for="equipment_type">Equipment Type</label>
                                            <select class="form-select" id="equipment_type" onchange="getAllActiveEquipmentsByEquipmentType(value)">
                                                <option value="NONE">Select an Equipment Type</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label" for="equipment">Equipment</label>
                                            <select class="form-select" id="equipment" onchange="getEquipmentStockByEquipmentId(value)">
                                                <option value="NONE">Select an Equipment</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label" for="available_quantity">Available
                                                Quantity</label>
                                            <input id="available_quantity" name="available_quantity" type="text"
                                                   class="form-control" placeholder="Available Quantity"
                                                   readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label" for="equipment_stock_operation">Operation</label>
                                            <select class="form-select" id="equipment_stock_operation">
                                                <option value="NONE">Select a Operation</option>
                                                <option value="ADD">Add</option>
                                                <option value="REMOVE">Remove</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label" for="equipment_quantity">Equipment
                                                Quantity</label>
                                            <input id="equipment_quantity" name="equipment_quantity"
                                                   type="number"
                                                   class="form-control" placeholder="Equipment Quantity">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label class="form-label"
                                                   for="equipment_stock_note">Stock Note</label>
                                            <textarea id="equipment_stock_note"
                                                      name="equipment_stock_note"
                                                      class="form-control"
                                                      placeholder="Stock Note"></textarea></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="mb-3">
                                            <div>
                                                </button>
                                                <input class="btn btn-primary btn-flat" id="saveEHBtn"
                                                       type="button" value="Update"
                                                       onclick="saveUpdateClientProjectEquipmentStock()">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <table id="client_project_equipment_stock_table"
                                                       class="table table-striped table-bordered dt-responsive nowrap"
                                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                    <thead>
                                                    <tr>
                                                        <th>Client Project Number</th>
                                                        <th>Operation</th>
                                                        <th>Equipment Quantity</th>
                                                        <th>Stock Note</th>
                                                        <th>Date</th>
                                                    </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div> <!-- end col -->
                                </div> <!-- end row -->

                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
            <!-- container-fluid -->
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<div th:replace="~{fragments/footer-js :: js}"></div>
<script src="/user/js/module/common.js"></script>
<script src="/user/js/module/project/clientProject.js"></script>
</body>
</html>
